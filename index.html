<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- font cdn link -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>

<body class="body">


  <!-- Todo

  -- Add dynamic number --items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->

  <div class="background-img">
    <img src="images/bg-desktop-light.jpg" alt="background image for light mode" id="desktop-light-img">
  </div>
  <div class="container">
    <div class="head"></div>
    <h1>TODO <span class="mode"><img src="images/icon-moon.svg" alt="Dark mode or Light mode button"
          class="light"></span></h1>
    <div class="content">
      <img src="images/unckecked-circle.svg" id="checker" alt="unchecked-button" />
      <input type="text" name="taskArea" id="taskArea" placeholder="Create a new todo...">
    </div>

    <div class="wrap-container" id="todoList">
      <div class="wrap items" draggable="true"></div>
      <div class="dropzone"></div>
    </div>

    <div class="mini">
      <span class="arrNum"> <p class="Num"></p><span id="arr">items left</span></span>
      <span class="dellComplete">Clear Complete</span> 
    </div>
    <div class="bar" id="bar">
      <span class="arrNo">
        <p class="No"></p>items left
      </span>
      <span class="sort">
        <p id="first">All</p>
        <p id="second">Active</p>
        <p id="third">Completed</p>
      </span>
      <span class="delComplete">
        Clear Completed
      </span>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kelvin Ntiri</a>
    </div>
  </footer>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
